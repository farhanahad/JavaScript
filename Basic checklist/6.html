<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <input type="text" id="age" value="18">
   <button onclick="myF()" >Try it</button>
   <p id="d"></p>
   <script>
       function myF(){
           let age=document.getElementById("age").value;
           let voteable= (age<18)?"Too young" : "Old";
           document.getElementById("d").innerHTML=voteable +"to vote";


       }
   </script>
</body>
</html>
